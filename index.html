<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="celular.png" alt="instagram no celular">
        </div>
        <div class="instagram-continue">
        <div class="group">
            <img src="logo.png" class="instagram-logo" alt="instagram logo">
            <div class="profile-photo">
                <img src="perfil.jpg" alt="imagem de perfil">
            </div>
            <a href="#" class="instagram-login">Continuar como richarlims</a>
            <a href="#" class="instagram-logout">Não é richarlims? Trocar de conta</a>
        </div>
        </div>
    </div>
</body>
</html>
